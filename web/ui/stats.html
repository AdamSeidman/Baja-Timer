<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing|Stats</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>
<body class="dark" id="container">
    <div class="main-content m-5">
        <h1 class="mb-4">RIT BAJA TIMER</h1><br>
        <div class="other-stats m-2">
            <h3>Race Time Left:</h3>
            <h3>Leader:</h3>
        </div><br>
        <div class="stat-section">
            <table class="table">
                <thead>
                    <th scope='col'>#</th>
                    <th scope='col'>School</th>
                    <th scope='col'>Last Lap</th>
                    <th scope='col'># Laps</th>
                    <th scope='col'>3-Lap Avg.</th>
                    <th scope='col'>5-Lap Avg.</th>
                    <th scope='col'>Lap Avg</th>
                    <th scope='col'>Next Appearance</th>
                    <th scope='col'># Pits</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
